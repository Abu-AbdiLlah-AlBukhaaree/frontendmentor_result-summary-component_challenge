<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <!-- css -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main>
      <section class="result">
        <!-- result total -->
        <div class="result-total">
          <h4 class="lavander">your result</h4>
          <div class="circle-gradient">
            <h3 class="score pale-blue">76</h3>
            <p class="score-total lavander">of 100</p>
          </div>
          <h3 class="commendation pale-blue">great</h3>
          <p class="other lavander">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <!-- end of result total -->

        <!-- result summart -->
        <div class="result-summary">
          <h4 class="result-summary_heading">summary</h4>
          <div class="performance">
            <!-- single performance -->
            <div class="single-performance reaction">
              <p class="single-performance_text">
                <span class="icon"
                  ><img
                    src="./assets/images/icon-reaction.svg"
                    alt="memory icon"
                /></span>
                Reaction
              </p>
              <p class="single-performance_result">
                80
                <span class="lavander"> / 100</span>
              </p>
            </div>
            <!-- end of single performance -->

            <!-- single performance -->
            <div class="single-performance memory">
              <p class="single-performance_text">
                <span class="icon"
                  ><img src="./assets/images/icon-memory.svg" alt="memory icon"
                /></span>
                Memory
              </p>
              <p class="single-performance_result">
                92
                <span class="lavander"> / 100</span>
              </p>
            </div>
            <!-- end of single performance -->

            <!-- single performance -->
            <div class="single-performance verbal">
              <p class="single-performance_text">
                <span class="icon"
                  ><img src="./assets/images/icon-verbal.svg" alt="verbal icon"
                /></span>
                Verbal
              </p>
              <p class="single-performance_result">
                61
                <span class="lavander"> / 100</span>
              </p>
            </div>
            <!-- end of single performance -->

            <!-- single performance -->
            <div class="single-performance visual">
              <p class="single-performance_text">
                <span class="icon"
                  ><img src="./assets/images/icon-visual.svg" alt="visual icon"
                /></span>
                Visual
              </p>
              <p class="single-performance_result">
                72
                <span class="lavander"> / 100</span>
              </p>
            </div>
            <!-- end of single performance -->
            <button class="btn">Continue</button>
          </div>
        </div>
        <!-- end of result summart -->
      </section>
    </main>

    <!-- js -->
    <script src="./app.js"></script>
  </body>
</html>
